<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

<body>
    <span>Authorization page</span>
    <form name="myform" action="/signIn" method="post">

        <input type="submit" value="Login"/>
    </form>
    <p>
        <span style="padding:20px;">Haven't got an accout yet</span>
        <button onclick="redirectToSignUp();">SignUp</button>

    </script>
</body>
