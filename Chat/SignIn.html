<head>

</head>
<body>
    <span>Sign in </span>
    <form name="myform" action="/signIn" method="get">

        <input type="submit" value="Login" onclick="location.href='@Url.Action("SignIn", "UserPage")'"/>

    <span>Haven't got an accout yet</span>
    <button onclick="redirect();">SignUp</button>

        function redirect() { window.location ="http://localhost:8080/SignUp" }
    </script>
</body>
</html>
